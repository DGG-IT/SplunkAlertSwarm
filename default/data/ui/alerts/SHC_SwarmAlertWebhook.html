<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="SwarmEndpointTopic">Swarm Endpoint Topic</label>
        <div class="controls">
            <select name="action.BMCM_SHC_SwarmAlertWebhook.param.SwarmEndpointTopic" id="SwarmEndpointTopic">
		<option value="jobs">Jobs</option>
		<option value="reviews">Reviews</option>
		<option value="changes">Changes</option>
	    </select>
            <span class="help-block">This should be the Topic (type) of endpoint you want to post to</span>
        </div>
    </div>
    <div class="control-group">
	<label class="control-label" for="SwarmEndpointID">Swarm Endpoint ID</label>
        <div class="controls">
            <textarea type="text" name="action.BMCM_SHC_SwarmAlertWebhook.param.SwarmEndpointID" id="SwarmEndpointID" />
            <span class="help-block">This should be the numerical ID of the endpoint you wish to POST to. You probably want to retrieve this value from search ($review.ChangeID$)</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="SwarmEndpointComment">Swarm Endpoint Comment</label>
        <div class="controls">
            <textarea type="text" name="action.SHC_SwarmAlertWebhook.param.SwarmEndpointComment" id="SwarmEndpointComment" />
            <span class="help-block">This should be the specific text you want to POST to the endpoint ID</span>
        </div>
    </div>
</form>
